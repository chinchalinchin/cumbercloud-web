<div id="resume">
  <h2 id="title" class="mat-display-2">Grant Moore</h2>

  <div class="facts-container">   
    <div class="h-align" *ngFor="let thisState of this.stateArray()">
      <div class="fact mat-elevation-z4" (mouseenter)="highlightFact(thisState)" (mouseleave)="delightFact(thisState)" matRipple [matRippleUnbounded]="true" matRippleColor="rgba(255,255,255, 0.3)" [matRippleCentered]="false" (click)="expandPopUp(thisState)">
        <div class="factoid" [class.highlighted]="isFactHighlighted(thisState)" [@cntl_highlight]="factHighlightCntls[this.indexFromState(thisState)].state">
          <div class="v-align">
            {{getFactMessage(thisState)}}
          </div>
        </div>
        <div class="toggle">
          <button mat-icon-button color="accent" (click)="expandPopUp(thisState)">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<button id="back-btn" mat-mini-fab routerLink="/about">
  <mat-icon>keyboard_backspace</mat-icon>
</button>

<div id="popup" [@cntl_expand]="popupExpandCntl.state">
  <div id="popup-toolbar">
    <div id="popup-header" class="v-align mat-title">{{getPopupTitle()}}</div>
    <div>
      <button mat-icon-button (click)="closePopUp()" color="warn" *ngIf="!isPopUpClosed()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div id="experience-popup" class="popup-content" *ngIf="popUpState == popUpStates.one">
    <mat-list>
      <div *ngFor="let exp of experience">
        <div mat-subheader>{{exp.company}}</div>
        <mat-list-item>
          <mat-icon mat-list-icon color="accent" style="opacity: 0.5;">label_important</mat-icon>
          <div mat-line>{{exp.position}}</div>
          <div mat-line>{{exp.years}}</div>
          <button mat-icon-button color="accent" (click)="openExperience(exp)">
            <mat-icon>info</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list> 
  </div>

  <div id="certifications-popup" class="popup-content" *ngIf="popUpState == popUpStates.two">
    <mat-tab-group animationDuration="1000ms" style="height: 100%;">
      <mat-tab *ngFor="let cert of certifications" [label]="cert.title">
        <div class="img-container">
          <img [src]="cert.src" [alt]="cert.alt">
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div id="education-popup" class="popup-content" *ngIf="popUpState == popUpStates.three">education</div>

  <div id="portfolio-popup" class="popup-content" *ngIf="popUpState == popUpStates.four">
    <mat-tab-group animationDuration="1000ms" style="height: 100%;">
      <mat-tab label="buy.gsa.gov">
        <iframe src="https://buy.gsa.gov/contracts/home" width="100%" height="100%"></iframe>
      </mat-tab>
      <mat-tab label="laboratory-dev.makpar-innovation.net">
        <iframe src="https://laboratory-dev.makpar-innovation.net/" width="100%" height="100%"></iframe>
      </mat-tab>
      <mat-tab label="documentation.makpar-innovation.net">
        <iframe src="https://documentation.makpar-innovation.net" width="100%" height="100%"></iframe>
      </mat-tab>
      <mat-tab label="chinchalinchin.github.io/scrilla">
        <iframe src="https://chinchalinchin.github.io/scrilla/" width="100%" height="100%"></iframe>
      </mat-tab>

    </mat-tab-group>
  </div>

</div>
