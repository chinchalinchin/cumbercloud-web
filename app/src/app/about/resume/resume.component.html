  <button
    id="back-btn"
    mat-mini-fab
    [routerLink]="['/about', selectedProfile.key]"
  >
    <mat-icon>keyboard_backspace</mat-icon>
  </button>

  <div id="popup" [@cntl_expand]="popupExpandCntl.state">
    <div id="popup-toolbar">
      <div id="popup-header" class="v-align mat-title">
        {{ getPopupTitle() }}
      </div>
      <div>
        <button
          mat-icon-button
          (click)="closePopUp()"
          color="warn"
          *ngIf="!isPopUpClosed()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div
      id="experience-popup"
      class="popup-content"
      *ngIf="popUpState == popUpStates.one"
    >
      <mat-list>
        <div *ngFor="let exp of experience">
          <div mat-subheader>{{ exp.company }}</div>
          <mat-list-item>
            <mat-icon mat-list-icon color="primary">label_important</mat-icon>
            <div mat-line>{{ exp.position }}</div>
            <div mat-line>{{ exp.years }}</div>
            <button
              mat-icon-button
              color="accent"
              (click)="openExperience(exp)"
            >
              <mat-icon>info</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-list>
    </div>

    <div
      id="certifications-popup"
      class="popup-content"
      *ngIf="popUpState == popUpStates.two"
    >
      <mat-tab-group
        animationDuration="1000ms"
        style="height: 100%"
        [(selectedIndex)]="selectedCertTab"
      >
        <mat-tab *ngFor="let cert of certifications" [label]="cert.title">
          <div
            class="img-container"
            (swipeleft)="incrementCertTab()"
            (swiperight)="decrementCertTab()"
          >
            <img [src]="cert.src" [alt]="cert.alt" />
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div
      id="education-popup"
      class="popup-content"
      *ngIf="popUpState == popUpStates.three"
    >
      <mat-tab-group
        animationDuration="1000ms"
        style="height: 100%"
        [(selectedIndex)]="selectedEducationTab"
      >
        <mat-tab label="Master's of Science">
          <div
            id="towson-degree"
            class="img-container"
            (swipeleft)="incrementEdTab()"
            (swiperight)="decrementEdTab()"
          >
            <img
              src="/assets/certs/towson_degree.png"
              alt="Master's of Science, Towson University"
            />
          </div>
        </mat-tab>
        <mat-tab label="Bachelor's of Science">
          <div
            class="img-container"
            (swipeleft)="incrementEdTab()"
            (swiperight)="decrementEdTab()"
          >
            <img
              src="/assets/certs/frostburg_degree.png"
              alt="Bachelor's of Science, Frostburg State University"
            />
          </div>
        </mat-tab>
        <mat-tab label="Associate's of Science">
          <div
            id="frcc-degree"
            class="img-container"
            (swipeleft)="incrementEdTab()"
            (swiperight)="decrementEdTab()"
          >
            TODO: scan frcc cert
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div
      id="portfolio-popup"
      class="popup-content"
      *ngIf="popUpState == popUpStates.four"
    >
      <mat-tab-group animationDuration="1000ms" style="height: 100%">

          <iframe
