<div>
    <div class="mat-h1">
        {{data.company}}
        <span class="mat-h3" style="float: right;" *ngIf="!mobileMode()">{{data.years}}</span>
    </div>
    <div class="mat-h2" style="width: 100%;">
        {{data.position}}
    </div>

    <div class="mat-h4">Responsibilities</div>
    <mat-divider></mat-divider>
    <ul>
        <li *ngFor="let res of data.responsibilities" [innerHTML]="res" class="mat-body">
        </li>
    </ul>

    <div class="mat-h4" *ngIf="data.accomplishments">Accomplishments</div>
    <mat-divider *ngIf="data.accomplishments"></mat-divider>
    <ul *ngIf="data.accomplishments">
        <li *ngFor="let acc of data.accomplishments" [innerHTML]="acc" class="mat-body">
        </li>
    </ul>

    <div class="mat-h4" *ngIf="data.links">Links</div>
    <mat-divider *ngIf="data.links"></mat-divider>
    <ul *ngIf="data.links">
        <li *ngFor="let link of data.links" class="mat-body">
            <a [href]="link.href" target="_blank">{{link.display}}</a>
        </li>
    </ul>
</div>
