<div id="about">
  <div class="facts-container top">
    <div class="fact" (mouseenter)="highlight(0)" (mouseleave)="delight(0)">
      <div class="factoid" [@cntl_highlight]="factHighlightCntls[0].state">
        <div class="v-align">
          {{getMessage(0)}}
        </div>
      </div>
      <div class="toggle">
        <button mat-icon-button color="accent" (click)="expand(states.one)"><mat-icon>chevron_right</mat-icon></button>
      </div>
    </div>
    <div class="spacer"></div>

    <div class="fact" (mouseenter)="highlight(1)" (mouseleave)="delight(1)">
      <div class="factoid" [@cntl_highlight]="factHighlightCntls[1].state">
        <div class="v-align">
          {{getMessage(1)}}
        </div>
      </div>
      <div class="toggle">
        <button mat-icon-button color="accent" (click)="expand(states.two)"><mat-icon>chevron_right</mat-icon></button>
      </div>
    </div>
    <div class="spacer"></div>
  </div>

  <div class="spacer"></div>

  <div class="facts-container bottom">
    <div class="spacer"></div>
    <div class="fact" (mouseenter)="highlight(2)" (mouseleave)="delight(2)">
      <div class="factoid" [@cntl_highlight]="factHighlightCntls[2].state">
        <div class="v-align">
          {{getMessage(2)}}
        </div>
      </div>
      <div class="toggle">
        <button mat-icon-button color="accent" (click)="expand(states.three)"><mat-icon>chevron_right</mat-icon></button>
      </div>
    </div>

    <div class="spacer"></div>
    <div class="fact" (mouseenter)="highlight(3)" (mouseleave)="delight(3)">
      <div class="factoid" [@cntl_highlight]="factHighlightCntls[3].state">
        <div class="v-align">
          {{getMessage(3)}}
        </div>
      </div>
      <div class="toggle">
        <button mat-icon-button color="accent" (click)="expand(states.four)"><mat-icon>chevron_right</mat-icon></button>
      </div>
    </div>
  </div>

  <div class="spacer"></div>
</div>

<div id="popup" [@cntl_expand]="popupExpandCntl.state">
  <div id="popup-toolbar">
    <button mat-icon-button (click)="close()" color="warn" *ngIf="!closed()"><mat-icon>close</mat-icon></button>
  </div>
  <div id="experience-popup" class="popup-content" *ngIf="popUpState == states.one">experience</div>
  <div id="certifications-popup" class="popup-content" *ngIf="popUpState == states.two">certifications</div>
  <div id="education-popup" class="popup-content" *ngIf="popUpState == states.three">education</div>
  <div id="portfolio-popup" class="popup-content" *ngIf="popUpState == states.four">
    <mat-tab-group animationDuration="1000ms" style="height: 100%;">
      <mat-tab label="buy.gsa.gov">
        <iframe src="https://buy.gsa.gov/contracts/home" width="100%" height="100%"></iframe>
      </mat-tab>
      <mat-tab label="innolab.makpar-innovation.net">
        <iframe src="https://innolab-dev.makpar-innovation.net" width="100%" height="100%"></iframe>
      </mat-tab>
      <mat-tab label="chinchalinchin.github.io/scrilla">
        <iframe src="https://chinchalinchin.github.io/scrilla/" width="100%" height="100%"></iframe>
      </mat-tab>

    </mat-tab-group>
  </div>

</div>
