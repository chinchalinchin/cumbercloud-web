
<div [@cntl_position_who_1]="whoLinePositionCntls[0].state" style="position: absolute;">test here i am</div>

<div [@cntl_position_who_3]="whoLinePositionCntls[2].state" style="position: absolute;">test here i am</div>

<div [@cntl_position_what_1]="whatLinePositionCntls[0].state" style="position: absolute;">test here i am</div>

<div id="about">

  <div id="who-banner" class="banner" [class.banner-selected]="who" *ngIf="!mobileMode()" [@cntl_scale_banner]="whoBtnScaleCntl.state" (mouseenter)="animate('who')" (mouseleave)="prime('who')"> 
    <div id="who-banner-text" class="fancy-text banner-content text-center" [class.banner-highlight]="who" [@cntl_scale_text]="whoTxtScaleCntl.state">
      {{ who ? 'a person' : 'who i am'}}
    </div>
  </div>

  <mat-card id="profile-card" class="mat-elevation-z3">
    <div class="center">
      <div class="profile-container">
        <img src="/assets/people/grant/profile.jpg" alt="Grant Moore, Lead Engineer" class="profile-pic">
      </div>
    </div>
    <mat-card-title class="center">
      Grant Moore
    </mat-card-title>
    <mat-card-subtitle class="text-center">
      Solution Architect, Developer & Designer
    </mat-card-subtitle>

    <div class="actions">
      <button mat-icon-button routerLink="/about/resume">
        <mat-icon matTooltip = "Grant's Resume">arrow_right_alt</mat-icon>
      </button>
    </div>
  </mat-card>

  <div id="what-banner" class="banner" [class.banner-selected]="what" *ngIf="!mobileMode()" [@cntl_scale_banner]="whatBtnScaleCntl.state" (mouseenter)="animate('what')" (mouseleave)="prime('what')">
    <div id="what-banner-text" class="fancy-text banner-content text-center" [class.banner-highlight]="what" [@cntl_scale_text]="whatTxtScaleCntl.state">
      {{ what ? 'things' : 'what i do'}}
    </div>
  </div>
</div>
