<div id="about">

  <div id="who-banner" *ngIf="!mobileMode()" (mouseenter)="animate('who')" (mouseleave)="prime('who')"> 
    <div id="who-banner-text" class="fancy-text banner-content text-center text-primary-light" [class.highlight]="who" [@cntl_scale_text]="whoTxtScaleCntl.state">
      {{ who ? 'personas' : 'who i am'}}
    </div>
  </div>

  <mat-card id="profile-card" class="mat-elevation-z3">
    <div class="center">
      <div class="profile-container">
        <img src="/assets/people/grant/profile.jpg" alt="Grant Moore, Lead Engineer" class="profile-pic">
      </div>
    </div>

    <mat-card-title class="center">
      Grant Moore
    </mat-card-title>

    <mat-card-subtitle class="text-center">
      Solution Architect, Developer & Designer
    </mat-card-subtitle>

    <div class="actions">
      <button mat-icon-button routerLink="/about/resume">
        <mat-icon matTooltip = "Grant's Resume">arrow_right_alt</mat-icon>
      </button>
    </div>
  </mat-card>

  <div id="what-banner" *ngIf="!mobileMode()" (mouseenter)="animate('what')" (mouseleave)="prime('what')">
    <div id="what-banner-text" class="fancy-text banner-content text-center text-primary-light" [class.highlight]="what" [@cntl_scale_text]="whatTxtScaleCntl.state">
      {{ what ? 'proficiencies' : 'what i do'}}
    </div>
  </div>
</div>
