<div id="home">

  <div id="btn-banner">

  </div>

  <div id="selection-menu" [@cntl_position_selector]="selectorPositionCntl.state">
    <div id="selection" class="border-accent">
      <h1 class="selection-headline mat-headline">{{getTitle()}}</h1>
      <h2 class="selection-subtitle mat-title">{{getSubtitle()}}</h2>
    </div>
    <div id="selector" class="border-accent"></div>
  </div>

  <button mat-fab color="primary" [@cntl_position_center]="centerPositionCntl.state" [@cntl_fade]="centerFadeCntl.state" (click)="display()" matTooltip="">
    <mat-icon>touch_app</mat-icon>
  </button>

  <button mat-icon-button id="cloud-btn-1" class="cloud-btn mat-elevation-z4" [@cntl_position_cloud_btn_1]="cloudBtnPositionCntls[0].state" [@cntl_fade]="cloudFadeCntl.state" (click)="setState(states.one)" [matTooltip]="getTooltip(states.one)">
    <mat-icon>cloud</mat-icon>
  </button>
  <button mat-icon-button id="cloud-btn-2" class="cloud-btn mat-elevation-z4" [@cntl_position_cloud_btn_2]="cloudBtnPositionCntls[1].state"[@cntl_fade]="cloudFadeCntl.state" (click)="setState(states.two)" [matTooltip]="getTooltip(states.two)">
    <mat-icon>cloud</mat-icon>
  </button>
  <button mat-icon-button id="cloud-btn-3" class="cloud-btn mat-elevation-z4" [@cntl_position_cloud_btn_3]="cloudBtnPositionCntls[2].state"[@cntl_fade]="cloudFadeCntl.state" (click)="setState(states.three)" [matTooltip]="getTooltip(states.three)">
    <mat-icon>cloud</mat-icon>
  </button>
  <button mat-icon-button id="cloud-btn-4" class="cloud-btn mat-elevation-z4" [@cntl_position_cloud_btn_4]="cloudBtnPositionCntls[3].state"[@cntl_fade]="cloudFadeCntl.state" (click)="setState(states.four)" [matTooltip]="getTooltip(states.four)">
    <mat-icon>cloud</mat-icon>
  </button>

  <div id="cloud-line-1" class="cloud-line mat-title" [@cntl_position_cloud_line_1]="cloudLinePositionCntls[0].state" [innerHTML]="getLine(states.one)" [class.selections]="moved"></div>
  <div id="cloud-line-)2" class="cloud-line mat-title" [@cntl_position_cloud_line_2]="cloudLinePositionCntls[1].state" [innerHTML]="getLine(states.two)" [class.selections]="moved"></div>
  <div id="cloud-line-3" class="cloud-line mat-title" [@cntl_position_cloud_line_3]="cloudLinePositionCntls[2].state" [innerHTML]="getLine(states.three)" [class.selections]="moved"></div>
  <div id="cloud-line-4" class="cloud-line mat-title" [@cntl_position_cloud_line_4]="cloudLinePositionCntls[3].state" [innerHTML]="getLine(states.four)" [class.selections]="moved"></div>

</div>
