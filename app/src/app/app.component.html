<div class="bg-btm-layer"></div>

<div id="splash">
  <div id="banner"
        class="mat-elevation-z8">
    
    <div id="cloud-btn-container"
          class="align" 
          style="margin-left: 1.5%;">
      <button id="cloud-btn"
              mat-icon-button 
              (click)="display()">
        <mat-icon>cloud</mat-icon>
      </button>
    </div>

    <div id="title">
      <img id="title-img" 
            alt="Cumberland Cloud"
            src="/assets/title.png">
    </div>
  </div>

  <div id="nav-menu" [@fade]="menuFadeCntl.state"  [@expand]="menuExpandCntl.state">
    <div class="nav-item"  *ngFor="let item of navItems" [ngClass]="{ selected: item == this.selectedNav }" (click)="navigate(item)">{{item.title}}</div>

  </div>

  <div class="card-top-spacer"></div>

  <div class="display">

    <div class="align">
      <button mat-fab color="primary"><mat-icon>chevron_left</mat-icon></button>
    </div>

    <mat-card class="info-card mat-elevation-z8">
      <mat-card-title>
        title go here
      </mat-card-title>
      <mat-card-subtitle>
        subtitle go here
      </mat-card-subtitle>
      <mat-card-content>
        content go here
      </mat-card-content>
    </mat-card>

    <div class="align">
      <button mat-fab color="primary"><mat-icon>chevron_right</mat-icon></button>
    </div>

  </div>

  <div class="card-btm-spacer"></div>


</div>
