<div class="bg-btm-layer"></div>

<div class="bg-img"></div>

<div id="splash" role="main">
  <div id="banner" class="mat-elevation-z8">
    <div id="cloud-btn-container" class="v-align">
      <button
        id="cloud-btn"
        mat-icon-button
        (click)="toggleMenu()"
        matTooltip="Menu"
        aria-label="Toggle navigation menu"
        aria-controls="nav-menu"
      >
        <mat-icon>cloud</mat-icon>
      </button>
    </div>

    <div class="v-align">
      <h1 id="app-title" class="fancy-text">Cumberland Cloud</h1>
    </div>

    <div class="v-align">
      <button
        id="master-button"
        mat-icon-button
        aria-label="Contact information"
        matTooltip="Contact information"
        (click)="openSheet()"
      >
        <mat-icon id="master-button-icon">help_outline</mat-icon>
      </button>
    </div>
  </div>

  <div
    id="nav-menu"
    [@cntl_fold]="menuFoldCntl.state"
    role="navigation"
    aria-label="Navigation Menu"
  >
    <div
      class="nav-item"
      *ngFor="let conf of navConfig"
      aria-label="Navigation menu item"
    >
      <a
        [id]="conf.nav_id"
        *ngIf="!conf.children"
        [ngClass]="{ selected: conf == this.selectedNav }"
        [routerLink]="conf.path"
        style="text-decoration: none; color: black"
      >
        {{ conf.nav_title }}
      </a>
      <span
        *ngIf="conf.children"
        [ngClass]="{ selected: conf == this.selectedNav }"
        [matMenuTriggerFor]="about_menu"
      >
        {{ conf.nav_title }}
        <mat-menu #about_menu>
          <a
            *ngFor="let child of conf.children"
            mat-menu-item
            [routerLink]="child.path"
          >
            {{ child.nav_title }}
          </a>
        </mat-menu>
      </span>
    </div>
  </div>

  <div id="top-spacer"></div>

  <div id="app-entrypoint" class="display" role="region">
    <router-outlet></router-outlet>
  </div>

  <div id="btm-spacer"></div>
</div>
