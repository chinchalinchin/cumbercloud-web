<div id="article">
  <div id="share-panel">
    <iframe
      [src]="facebookShareUrl"
      width="77"
      height="20"
      style="border: none; overflow: hidden"
      scrolling="no"
      frameborder="0"
      allowfullscreen="true"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
    ></iframe>
  </div>
  <div id="article-sheet" class="mat-elevation-z1">
    <markdown [src]="article.src"></markdown>
  </div>
</div>
