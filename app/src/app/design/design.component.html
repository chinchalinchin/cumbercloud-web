<!--Regular Elements-->
<div id="design">
    <div id="navigator" class="center-flex">
        <div id="chip-container" class="center-flex">
            <mat-chip-list id="tool-chip-list">
                <mat-chip id="tool-chip" *ngFor="let tool of tools" [disabled]="isChipDisabled(tool.svgIcon)">
                    <a [href]="tool.href" target="_blank" style="margin-left: auto; margin-right: auto;">
                        <mat-icon id="tool" [svgIcon]="tool.svgIcon" [matTooltip] ="tool.tooltip"[matTooltipDisabled]="isChipDisabled(tool.svgIcon)"></mat-icon>
                    </a>
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>

    <div class="v-align splash" style="margin-top: 1%; z-index:0;">
        <div class="space-flex">
            <div id="first-splash" class="splash-banner" style="text-align: left; margin-left: 5%;">
                <div class="mat-h1" [@cntl_fade]="splashLines1FadeCntl[0].state">what sets</div>
                <div class="fancy-text" [@cntl_fade]="splashLines1FadeCntl[1].state">the cumberland cloud</div>
                <div class="mat-h1" [@cntl_fade]="splashLines1FadeCntl[2].state">apart...</div>
            </div>
            <img id="separate-img" class="mat-elevation-z4" src="/assets/imgs/separated.jpg" width="30%" [@scale] *ngIf="phasedIn(phases.splash)">
            <div id="second-splash" class="splash-banner" style="text-align: right; margin-right: 5%;">
                <div class="mat-h1">...is our approach to crafting</div>
                <div class="fancy-text">a truly unique</div>
                <div class="mat-h1">user experience.</div>
            </div>
        </div>
    </div>

    <div id="actions">
        <div>
            <button mat-mini-fab [disabled]="[phases.none,phases.splash].includes(phase)" (click)="decrement()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div>
            <button mat-mini-fab [disabled]="[phases.none,phases.deliver].includes(phase)" (click)="increment()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
</div>
