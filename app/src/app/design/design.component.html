<div id="design">

  <div class="step-container">
    <div id="step-one" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button" (click)="expand(states.one)">
          <span class="mat-title">1. Prototype</span>
        </button>
      </div>
    </div>

    <div class="h-align">
      <div class="line left"></div>
    </div>

    <div id="step-three" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button" (click)="expand(states.three)">
          <span class="mat-title">3. Develop</span>
        </button>
      </div>
    </div>
  </div>

  <img class="center" src="/assets/cloud-cartoon.png">

  <div class="step-container">
    <div id="step-two" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button" (click)="expand(states.two)">
          <span class="mat-title">2. Provision</span></button>
      </div>
    </div>

    <div class="h-align">
      <div class="line right"></div>
    </div>

    <div id="step-four" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button" (click)="expand(states.four)">
          <span class="mat-title">4. Deploy</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="popup" [@cntl_expand]="popupExpandCntl.state">
  <div id="popup-toolbar" class="mat-elevation-z4">
    <h2 id="popup-header" class="v-align mat-title">{{getPopupTitle()}}</h2>
    <div>
      <button mat-icon-button (click)="close()" color="warn" *ngIf="!closed()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div id="prototype-popup" class="popup-content" *ngIf="popUpState == states.one">
    <mat-stepper class="stepper" [linear]="true" #prototypeStepper>
      <mat-step>
        <ng-template matStepLabel>1.</ng-template>

        <div class="stepper-step">
          <div id="raw-design" class="img-container">
            <img src="/assets/design_02.jpg" alt="Hand drawn designs">
          </div>

          <div id="refined-design" class="img-container">
            <img src="/assets/adobe_xd.jpg" alt="Computer assisted design">
          </div>
          
        </div>
        <button mat-button color="accent" matStepperPrevious disabled>Back</button>
        <button mat-button color="accent" matStepperNext>Next</button>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>2.</ng-template>
        <button mat-button color="accent" matStepperPrevious>Back</button>
        <button mat-button color="accent" matStepperNext>Next</button>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>3.</ng-template>
        <button mat-button color="accent" matStepperPrevious>Back</button>
        <button mat-button color="accent" matStepperNext disabled>Next</button>
      </mat-step>
    </mat-stepper>
  </div>
</div>
