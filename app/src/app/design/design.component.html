<div id="design">

  <div class="step-container">
    <div id="step-one" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button mat-elevation-z1" (click)="expand(states.one)">
          <span class="mat-title">1. Prototype</span>
        </button>
      </div>
    </div>

    <div class="h-align">
      <div class="line left"></div>
    </div>

    <div id="step-three" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button mat-elevation-z1" (click)="expand(states.three)">
          <span class="mat-title">3. Develop</span>
        </button>
      </div>
    </div>
  </div>

  <img class="center" src="/assets/cloud-cartoon.png">

  <div class="step-container">
    <div id="step-two" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button mat-elevation-z1" (click)="expand(states.two)">
          <span class="mat-title">2. Provision</span></button>
      </div>
    </div>

    <div class="h-align">
      <div class="line right"></div>
    </div>

    <div id="step-four" class="block">
      <div class="v-align">
        <button mat-stroked-button class="step-button mat-elevation-z1" (click)="expand(states.four)">
          <span class="mat-title">4. Deploy</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="popup" [@cntl_expand]="popupExpandCntl.state">
  <div id="popup-toolbar" class="mat-elevation-z4">
    <h2 id="popup-header" class="v-align mat-title">{{getPopupTitle()}}</h2>
    <div>
      <button mat-icon-button (click)="close()" color="warn" *ngIf="!closed()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div id="design-popup" class="popup-content" *ngIf="popUpState == states.one">
    <mat-stepper class="stepper" [linear]="true" #designStepper>

      <mat-step id="design-step-one" class="step">
        <ng-template matStepLabel>1. Your Small Business Website</ng-template>

        <div id="small-business-website" class="step-content">
          <div id="small-business-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/small_business.jpg" alt="Small business owner">
              <figcaption class="text-center mat-caption">You're a small business owner who needs a website in order to acquire new clients, nurture existing relationships and grow your brand.</figcaption>
            </figure>
          </div>
          <div id="frustrated-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/frustrated_03.jpg" alt="Frustration">
              <figcaption class="text-center mat-caption">But trying to build your own website that is at once mobile friendly, search optimized and has all the modern bells and whistles can be frustrating.</figcaption>
            </figure>
          </div>
          <div id="frustrated-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/design_station_02.jpg" alt="Cumberland Cloud Web Design">
              <figcaption class="text-center mat-caption">That's where we come in. At the <strong>Cumberland Cloud</strong>, we offer an experienced and affordable approach to web design.</figcaption>
            </figure>
          </div>
        </div>

        <div class="step-actions">
          <button mat-icon-button color="accent" matStepperPrevious disabled><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button color="accent" matStepperNext><mat-icon>chevron_right</mat-icon></button>
        </div>
      </mat-step>

      <mat-step id="design-step-two" class="step">
        <ng-template matStepLabel>2. Human Centered Design</ng-template>

        <div id="human-centered-design" class="step-content">
          <div id="requirements-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/idea.jpg" alt="Brainstorming">
              <figcaption class="text-center mat-caption">Schedule a <i>free</i> design session to map out your idea with the development team and get a price estimate before committing to a new project.</figcaption>
            </figure>
          </div>

          <div id="initial-design-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/design_02.jpg" alt="Hand drawn designs">
              <figcaption class="text-center mat-caption">With your direct input, low fidelity mockups of the webpage design will be created and the requirements of each page specified.</figcaption>
            </figure>
          </div>

          <div id="refined-design-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/adobe_xd.jpg" alt="Computer assisted design">
              <figcaption class="text-center mat-caption">These rough drafts will be transferred over into technical specifications for your review. If you like what you see, we'll move on to the next stage.</figcaption>
            </figure>
          </div>
        </div>

        <div class="step-actions">
          <button mat-icon-button color="accent" matStepperPrevious><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button color="accent" matStepperNext><mat-icon>chevron_right</mat-icon></button>
        </div>
      </mat-step>

      <mat-step id="design-step-three" class="step">
        <ng-template matStepLabel>3. Price Estimate</ng-template>

        <div id="pricing" class="step-content">
          <div id="-img" class="step-img-container">
            <figure>
              <img class="step-img" src="" alt="g">
              <figcaption class="text-center mat-caption"></figcaption>
            </figure>
          </div>

          <div id="-img" class="step-img-container">
            <figure>
              <img class="step-img" src="" alt="">
              <figcaption class="text-center mat-caption"></figcaption>
            </figure>
          </div>

          <div id="-img" class="step-img-container">
            <figure>
              <img class="step-img" src="" alt="">
              <figcaption class="text-center mat-caption"> </figcaption>
            </figure>
          </div>
        </div>

        <div class="step-actions">
          <button mat-icon-button color="accent" matStepperPrevious><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button color="accent" matStepperNext disabled><mat-icon>chevron_right</mat-icon></button>
        </div>
      </mat-step>

      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>      
      </ng-template>
    </mat-stepper>
  </div>

  <div id="provision-popup" class="popup-content" *ngIf="popUpState == states.two">
    <mat-stepper class="stepper" [linear]="true" #provisionStepper>

      <mat-step id="provision-step-one" class="step">
        <ng-template matStepLabel>1. Cloud Computing</ng-template>

        <div id="cloud-computing" class="step-content">
          <div id="cloud-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/big_business.jpg" alt="The magic of the cloud">
              <figcaption class="text-center mat-caption">For the past decade, large-scale businesses have been using the cloud to cut costs and simplify their software needs.</figcaption>
            </figure>
          </div>

          <div id="cloud-img" class="step-img-container">
            <figure>
              <img class="step-img" src="/assets/clouds-0002.jpg" alt="The magic of the cloud">
              <figcaption class="text-center mat-caption">For the past decade, large-scale businesses have been using the cloud to cut costs and simplify their software needs.</figcaption>
            </figure>
          </div>

        </div>
        <div class="step-actions">
          <button mat-icon-button color="accent" matStepperPrevious disabled><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button color="accent" matStepperNext><mat-icon>chevron_right</mat-icon></button>
        </div>
      </mat-step>

      <mat-step id="provision-step-two" class="step">
        <ng-template matStepLabel>2. Automated Architecture</ng-template>

        <div id="project-architecture" class="step-content">
          <div id="architecture-img" class="step-img-container">
            <figure>
              <img class="step-img" src="" alt="">
              <figcaption class="text-center mat-caption"></figcaption>
            </figure>
          </div>


        </div>
        <div class="step-actions">
          <button mat-icon-button color="accent" matStepperPrevious><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button color="accent" matStepperNext disabled><mat-icon>chevron_right</mat-icon></button>
        </div>
        
      </mat-step>
    </mat-stepper>
  </div> 
</div>
