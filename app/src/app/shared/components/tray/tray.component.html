<div
  id="tray"
  class="mat-elevation-z3"
  [class.tabbed]="!extended"
  [@cntl_position_tray]="positionCntl.state"
  [@expand]
>
    <div
        id="news-container" 
        *ngIf="extended || extending"
        aria-live="polite"
    >
        <div 
            class="news-item" 
            *ngIf="!extending"
            role="section"
        >
            <div 
                id="preview-img-container"
                class="v-align" 
            >
                <img 
                    [id]="latest.preview.img.id"
                    [src]="latest.preview.img.src"
                    [alt]="latest.preview.img.alt"
                    [title]="latest.preview.img.title"
                    class="preview-img mat-elevation-z3"
                />
            </div>
        </div>

        <mat-divider [vertical]="true"></mat-divider>
        
        <div class="news-item" *ngIf="!extending">
            archive goes here
        </div>
    </div>
    
    <div id="chevron-container">
        <mat-icon
            id="extend-btn"
            role="button"
            aria-controls="tray"
            aria-label="Open blog tray menu"
            [svgIcon]="extended ? 'chevron_up' : 'chevron_down'"
            [matTooltip]="
                extended
                ? 'Go back to the Cumberland Cloud'
                : 'Read the Cumberland Cloud blog!'
            "
            (click)="extend()"
        >
        </mat-icon>
    </div>
</div>
