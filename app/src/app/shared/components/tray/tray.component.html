<div
  id="tray"
  class="mat-elevation-z3"
  [class.tabbed]="!extended"
  [@cntl_position_tray]="positionCntl.state"
  [@expand]
>
  <div id="news-container" *ngIf="extended || extending" aria-live="polite">
    <div class="news-item" *ngIf="!extending" role="section">
      <div id="preview-panel">
        <h2 class="mat-h2">Latest Article</h2>
        <div id="preview-img-container">
          <img
            [id]="latest.preview.img.id"
            [src]="latest.preview.img.src"
            [alt]="latest.preview.img.alt"
            [title]="latest.preview.img.title"
            class="preview-img mat-elevation-z3"
          />
        </div>
      </div>

      <div id="preview-content" class="mat-elevation-z3">
        <div>
          <h3 class="mat-h3">
            {{ latest.title }}
            <span style="float: right" class="mat-body">{{
              latest.date | date
            }}</span>
          </h3>
        </div>
        <p class="mat-body" [innerHTML]="latest.preview.content"></p>
        <button
          id="preview-btn"
          mat-icon-button
          [routerLink]="['article', latest.id]"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div class="news-item" *ngIf="!extending">archive goes here</div>
  </div>

  <div id="chevron-container" (click)="extend()">
    <span
      id="news-label"
      *ngIf="!extended"
      class="mat-caption fill text-center"
      matTooltip="Read the latest article from the Cumberland Cloud"
    >
      News
    </span>
    <mat-icon
      id="extend-btn"
      role="button"
      aria-controls="tray"
      aria-label="Open blog tray menu"
      [svgIcon]="extended ? 'chevron_up' : 'chevron_down'"
      [matTooltip]="
        extended ? 'Collpase menu' : 'Read the Cumberland Cloud blog'
      "
    >
    </mat-icon>
    <span
      id="archive-label"
      *ngIf="!extended"
      class="mat-caption fill text-center"
      matTooltip="Read past articles from the Cumberland Cloud"
    >
      Archive
    </span>
  </div>
</div>
